<!DOCTYPE html>
<html>
<head>
    <title>dr.wine请你喝酒！</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/wine.css" /> 

</head>
<body onselectstart="return false">
	
</body>
<script src="js/zepto.js"></script>
<script src="js/wine.js"></script>
<script>
$(function (){
    var max = 120;// 满120就可以获奖
    var url = "";
    var auth = wine.getUrlParam("auth");
    var name = wine.getUrlParam("name");
    $.ajax({
        url:"http://localhost/wine/action.php",
        type:"post",
        data: {
            action: "getInfo",
            dataType: "json",
            auth: auth,
            name: name
        },
        success: function (info){
            if(info.rc == 0){
                var data = info.data[0];
                localStorage['auth'] = auth;
                localStorage['code'] = data.code;
                localStorage['name'] = data.name;
                localStorage['score'] = data.score;
                localStorage['wine'] = data.wine;
                localStorage['max'] = max;
                var href = "";
                if(data.score >= max){
                    location.href = "/wine/award.html";
                }else{
                    location.href = "/wine/main.html";
                }
            }
        },
        error: function(){
            debugger;
        }
    })
})
</script>
</html>
