<!DOCTYPE html>
<html>
<head>
    <title>dr.wine请你喝酒！</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/wine.css" /> 

</head>
<body onselectstart="return false">
</body>

<script type="text/template" id="tpl">
	<div class="page">
		<div class="font-page share-page">
			<div class="content">
				<div class="money">50元</div>
				<div class="line">恭喜！获得50元现金券！</div>
				<div class="line">还差<span class="bro">70</span>元就可以领取奖品啦！</div>
				<div class="my-code">我的邀请码：<%=code%></div>
			</div>
			<div class="common-btn J_ShareBtn">
				分享给好友
			</div>
            <div class="common-btn gray J_Back">
				查看我的账户
			</div>
			<div class="info">
				<div class="title">温馨提示：</div>
				<ul class="list">
					<li>您的朋友<bold><%=fname%></bold>也获得了10元现金券哦！快发给更多朋友帮助你获得礼品吧！</li>
				</ul>
				<div class="last">*最终解释权归dr.wine所有。</div>
			</div>
		</div>
	</div>
</script>
<script src="js/zepto.js"></script>
<script src="js/underscore.js"></script>
<script src="js/wine.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>

$(function (){
    var data = wine.getInfo();
    var template = $("#tpl").html();
    var html = _.template(template);
    $("body").html(html(data));
    
    $(".J_Back").on('click', function (){
        location.href="/wine/index.html?auth="+localStorage["auth"]+"&name="+localStorage["urlname"];
    })
	
    wine.bindEvent();
    wine.getWxConfig();
})
</script>
</html>
